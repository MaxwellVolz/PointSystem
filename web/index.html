<head>

<title>Point System</title>
<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
<script src="script.js"></script>

<!-- Default style sheet -->
<link rel="stylesheet" type="text/css" href="style.css" title="default"/>

<body>
<div id="appContainer">
<input id="resetGame" type="button" value="New Game" onClick="window.location.reload()">
  <div id="home" class="page">
    <h1 id="title">How many players?</h1>
    <div id="playerSelect">
      <div id="minus">
        <h1>-</h1>
      </div>
      <div id="plus">
        <h1>+</h1>
      </div>
      <div>
        <h1 id="players">0</h1>
      </div>
    </div>
    <div id="startGame">
      <div id="check"></div>
    </div>
  </div>
  <div id="scoreboard" class="page">
    <table id="tbl">
      <tr id="mainRow">
      	<td id="mainD"></td>
        </tr>
    </table>
  </div>
</div>
